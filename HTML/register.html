<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400&family=Tajawal:wght@300&display=swap"
            rel="stylesheet">
        <link rel="icon" href="../image/removbg-preview.png" type="image/icon type">
        <link rel="stylesheet" href="../CSS/Register.css">
        <title>roya school - تسجيل </title>
    </head>

    <body>
        <header>
            <a href="#" class="logo"> ROYA SCHOOL </a>
            <nav>
                <a href="./index.html"> الصفحة الرئيسية </a>
                <a href="./library.html"> مكتبة متنوعة </a>
                <a href="./register.html"> التسجيل</a>
            </nav>
        </header>
        <section class="first_sec">
            <div class="form_box">
                <div class="contact-box">
                    <form action="">
                        <h1> للاشتراك الرجاء تعبئة الاستمارة </h1>
                        <p>هذه الاستمارة لتسجيل طالب واحد فقط إذا رغبت بتسجيل أكثر من طفل يرجى تعبئة استمارة لكل واحدٍ
                            منهم </p>
                        <div class="input_type">
                            <div class="student_name">
                                <label for="student-n"> اسم الطفل </label>
                                <input type="text" id="student-n" class="stu_name" required maxlength="20">
                            </div>
                        </div>
                        <div class="birth_date" id="birth_date">
                            <label class="label_date" for="birth_date"> تاريخ الميلاد </label>
                            <div class="select">
                                <div class="sel_year">
                                    <label for="year"> السنة </label>
                                    <select name="year" id="year" required>
                                        <option selected> 2001 </option>
                                        <option> 2002 </option>
                                        <option> 2003 </option>
                                        <option> 2004 </option>
                                        <option> 2005 </option>
                                        <option> 2006 </option>
                                        <option> 2007 </option>
                                        <option> 2008 </option>
                                        <option> 2009 </option>
                                        <option> 2010 </option>
                                        <option> 2011 </option>
                                        <option> 2012 </option>
                                        <option> 2013 </option>
                                        <option> 2014 </option>
                                        <option> 2015 </option>
                                        <option> 2016 </option>
                                        <option> 2017 </option>
                                        <option> 2018 </option>
                                        <option> 2019 </option>
                                        <option> 2020 </option>
                                        <option> 2021 </option>
                                    </select>
                                </div>
                            </div>
                            <div class="select">
                                <div class="sel_month">
                                    <label for="month"> الشهر </label>
                                    <select t name="month" id="month" required>
                                        <option selected> 1 </option>
                                        <option> 2 </option>
                                        <option> 3 </option>
                                        <option> 4 </option>
                                        <option> 5 </option>
                                        <option> 6 </option>
                                        <option> 7 </option>
                                        <option> 8 </option>
                                        <option> 9 </option>
                                        <option> 10 </option>
                                        <option> 11 </option>
                                        <option> 12 </option>
                                    </select>
                                </div>
                            </div>
                            <div class="select">
                                <div class="sel_day">
                                    <label for="day"> اليوم </label>
                                    <select name="day" id="day" required>
                                        <option selected> 1 </option>
                                        <option> 2 </option>
                                        <option> 3 </option>
                                        <option> 4 </option>
                                        <option> 5 </option>
                                        <option> 6 </option>
                                        <option> 7 </option>
                                        <option> 8 </option>
                                        <option> 9 </option>
                                        <option> 10 </option>
                                        <option> 11 </option>
                                        <option> 12 </option>
                                        <option> 13 </option>
                                        <option> 14 </option>
                                        <option> 15 </option>
                                        <option> 16 </option>
                                        <option> 17 </option>
                                        <option> 18 </option>
                                        <option> 19 </option>
                                        <option> 20 </option>
                                        <option> 21 </option>
                                        <option> 22 </option>
                                        <option> 23 </option>
                                        <option> 24 </option>
                                        <option> 25 </option>
                                        <option> 26 </option>
                                        <option> 27 </option>
                                        <option> 28 </option>
                                        <option> 29 </option>
                                        <option> 30 </option>
                                        <option> 31 </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="drop_list">
                                <div class="sel_gender">
                                    <label for="gender"> جنس الطفل </label>
                                    <select name="gender" id="gender" required>
                                        <option selected> ذكر </option>
                                        <option> انثى </option>
                                    </select>
                                </div>
                                <div class="sel_language">
                                    <label for="language"> اختر اللغة التي ترغب بتعليمها لطفلك </label>
                                    <select name="language" id="language" required>
                                        <option selected> اللغة العربية </option>
                                        <option> اللغة الانكليزية </option>
                                    </select>
                                </div>
                                <div class="sel_study">
                                    <label for="study"> هل درسها سابقاً ؟ </label>
                                    <select name="study" id="study" required>
                                        <option selected> نعم </option>
                                        <option> لا </option>
                                    </select>
                                </div>
                                <div class="sel_speak">
                                    <label for="speak"> هل يستطيع طفلك التحدث بها ؟ </label>
                                    <select name="speak" id="speak" required>
                                        <option selected> نعم </option>
                                        <option> لا </option>
                                    </select>
                                </div>
                                <div class="sel_level">
                                    <label for="level"> ماهو مستواه/ها بها؟ </label>
                                    <select name="level" id="level" required>
                                        <option selected> مبتدئ </option>
                                        <option> متوسط </option>
                                        <option> متقدم </option>
                                    </select>
                                </div>
                                <div class="sel_teacher">
                                    <label for="teacher"> المشرف </label>
                                    <select name="teacher" id="teacher" required>
                                        <option selected> الأم </option>
                                        <option> الأب </option>
                                        <option> الأم والأب معاً </option>
                                    </select>
                                </div>
                            </div>
                            <div class="input_type">
                                <div class="father_name">
                                    <label for="father-n"> اسم الأب كاملاً </label>
                                    <input type="text" id="father-n" class="fath_name" required>
                                </div>
                            </div>
                            <div class="input_type">
                                <div class="mother_name">
                                    <label for="mother-n"> اسم الأم كاملاً </label>
                                    <input type="text" id="mother-n" class="moth_name" required>
                                </div>
                            </div>
                            <div class="input_type">
                                <div class="email">
                                    <label for="email-a"> e-mail | الإيميل</label>
                                    <input type="email" id="email-a" class="email_addr" required>
                                </div>
                            </div>
                            <div class="input_type">
                                <div class="phone">
                                    <label for="phone-n"> رقم الهاتف </label>
                                    <input type="tel" id="phone-n" class="phone_num" required>
                                </div>
                            </div>
                            <div class="input_type">
                                <div class="country">
                                    <label for="coun"> البلد و المدينة المقيم فيها حالياً </label>
                                    <input type="text" id="coun" class="count" required>
                                </div>
                            </div>
                            <div class="area">
                                <label for="text_area"> عنوان المنزل بشكل مفصل </label>
                                <textarea name="text_area" id="text_area" required></textarea>
                            </div>
                            <div class="area">
                                <label for="text_area2"> رسالتك أو سؤالك للمدرسة </label>
                                <textarea name="text_area2" id="text_area2"></textarea>
                            </div>
                            <div class="buttons">
                                <input type="submit" value=" ارسال " class="button">
                                <input type="reset" value=" مسح البيانات " class="button">
                            </div>
                    </form>
                </div>
            </div>
        </section>

        <script src="../JS/Register.js"></script>
    </body>

</html>
